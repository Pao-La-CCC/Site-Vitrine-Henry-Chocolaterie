<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Judson:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto:300,700" rel="stylesheet">
    <link rel="stylesheet" href="CSS/css/all.min.css">
    <link rel="stylesheet" href="CSS/panier.css">
    <title>HenryChocolaterie</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="logo">HENRY CHOCOLATERIE</li>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="store.html">Boutique en ligne</a></li>
                <li><a href="panier.html"><i class="fas fa-shopping-cart"></i> (<span class="pricenavbar">O</span>)</a></li>  
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Votre Panier</h2>
        </section>
        <section class="shopping-cart">
            <div class="container">
                <div class="products">
                    <div class="title">
                        <h4>Produits</h4>
                    </div>
                    <div class="info-zone-products info">
                
                    </div>
                </div>

                <div class="price">
                    <div class="title">
                        <h4>Prix</h4>
                    </div>
                    <div class="info-zone-price info">
                    </div> 
                </div>

                <div class="quantity">
                    <div class="title">
                        <h4>Quantit√©</h4>
                    </div>
                    <div class="info-zone-quantity info">
                    </div>
                </div>
                <div class="total">
                    <div class="title">
                        <h4>Total</h4>
                    </div>
                    <div class="info-zone-total info">
                    </div>
                </div>
                <div class="remove-articles">
                    <div class="title">
                        <h4>Enlever</h4>
                    </div>
                    <div class="info-zone-remove info">
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="remove-everything">
                <div class="remove-all">
                    <p> Vider Le Panier</p>
                </div>
            </div>
        </section>
        <section class="total-price">
            <div class="last-total-container">
                <div class="title-total-price">
                    <p>Commandes</p>
                </div>
                <div class="calcul-total-price">
                    <p>Prix total :</p>
                    <div class="global-price">
                    </div>
                </div>
                <div class="btnsubmit">
                    <button> Valider le panier</button>
                </div>
            </div>
        </section>
    </main>


    <script src="jsfiles/test-panier.js"></script>
</body>
</html>
